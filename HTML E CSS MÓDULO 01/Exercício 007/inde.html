<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>
        <center>Usando links externos</center>
    </h1>

        Você pode acessar o meu <a href="https:/ndombeleafonso.github.io" target="_blank" rel="externos" >Repositório Público do GitHub</a></p> <!--as tags blank e externo permitem que o navegador não feche a janela anterior-->
        <h1>
            Usando links Internos
        </h1>
        <p>
            Esta é a minha segunda página <a href="pag002.html" rel="next">click</a> <!--A tag rel="_self" significa que não abrirá outra aba-->
        </p>
</body>
</html>
